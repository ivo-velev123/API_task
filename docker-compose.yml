services:
  backend:
    build: ./backend
    expose:
      - "5000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5001:5001"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:5000
    restart: unless-stopped